<html>
<head>
    <title>Example Map</title>
    <style type="text/css">
        #map {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript" src="app/lib/underscore-min.js"></script>
    <script type="text/javascript" src="app/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="app/lib/backbone-min.js"></script>

    <script type="text/javascript" src="app/src/yarn.js"></script>
    <script type="text/javascript" src="app/src/map.js"></script>  
    <script type="text/javascript" src="app/src/point.js"></script>
    <script type="text/javascript" src="app/src/latlng.js"></script>
    <script type="text/javascript" src="app/src/bounds.js"></script>
    <script type="text/javascript" src="app/src/proj/projection.js"></script>
    <script type="text/javascript" src="app/src/proj/sphericalmercator.js"></script>
    <script type="text/javascript" src="app/src/models/models.js"></script>
    <script type="text/javascript" src="app/src/models/map.js"></script>
    <script type="text/javascript" src="app/src/models/viewport.js"></script>
    <script type="text/javascript" src="app/src/views/views.js"></script>
    <script type="text/javascript" src="app/src/views/map.js"></script>
    <script type="text/javascript" src="app/src/views/tilelayer.js"></script>
    <script type="text/javascript" src="app/src/views/tile.js"></script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var mapEl = document.getElementById('map'),
                // center = new yarn.LatLng(0, 0),
                lat = 40.039722,
                lng = -76.304444,
                center = new yarn.LatLng(lat, lng),
                // center = new yarn.LatLng(60, -130),
                options = {
                    el: mapEl,
                    center: center,
                    zoom: 16,
                    tileSize: 256
                },
                map = new yarn.Map(options);

                setTimeout(function() { map.setZoom(8); }, 1500);
        });
    </script>
</head>
<body>
    <div id="map">

    </div>
</body>
</html>
